plugins {
    id 'java'
}

group 'ru.urfu'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.bytebuddy:byte-buddy:1.12.16'
    implementation 'net.bytebuddy:byte-buddy-agent:1.12.16'
    testImplementation 'org.mockito:mockito-core:3.+'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

jar {
    baseName 'agent'
    manifest {
        attributes 'Premain-Class': 'ru.urfu.research.agent.BytecodeIntrospectionAgent',
                'Can-Retransform-Classes': true,
                'Agent-Class': 'ru.urfu.research.agent.BytecodeIntrospectionAgent'

    }
}